<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sky Spy</title>
  </head>
  <body>
    <div class="base">
      <div class="forecast">
        <div class="display">
          <header>
            <form id="search-form">
              <input
                type="search"
                placeholder="Enter a city..."
                required
                class="search-input"
                id="search-input"
              />
              <input type="submit" value="Search" class="search-button" />
            </form>
          </header>
          <main>
            <div class="current-weather">
              <p class="current-city">
                <span class="material-symbols-outlined"> location_on </span
                ><span id="current-city">Bratislava</span>
              </p>
              <p class="current-condition" id="current-condition">Sunny</p>
              <p>
                <span
                  class="current-temperature-value"
                  id="current-temperature-value"
                >
                  24</span
                ><span class="current-temperature-unit">°C</span>
              </p>
            </div>
            <div class="current-weather-icon">☀️</div>
          </main>
          <div class="current-details">
            <ul>
              <li class="current-day">
                <span class="material-symbols-outlined"> calendar_today </span
                ><span id="current-day"> Wednesday</span>
              </li>
              <li class="current-time">
                <span class="material-symbols-outlined"> schedule </span
                ><span id="current-time"> 02:56</span>
              </li>
              <li class="current-humidity">
                <span class="material-symbols-outlined">
                  humidity_percentage
                </span>
                <span id="current-humidity"> 73%</span>
              </li>
              <li class="current-wind">
                <span class="material-symbols-outlined"> air </span
                ><span id="current-wind"> 7.2km/h</span>
              </li>
            </ul>
          </div>
        </div>
        <footer>
          <br />
          Coded by
          <a href="https://github.com/ErikaCuby" target="_blank">Erika Cuby</a>,
          open sourced on
          <a href="https://github.com/ErikaCuby/Sky-Spy" target="_blank"
            >GitHub</a
          >
          and hosted on
          <a href="https://sky-spy.netlify.app/" target="_blank">Netlify</a>
        </footer>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
